<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisha Bhattacharya - Portfolio</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2a2a2a;
            --text-color: #333;
            --background-color: #ffffff;
            --accent-color: #666666;
            --hover-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
        }

        body::before {
            content: 'PORTFOLIO';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.03);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }

        .container {
            text-align: left;
            padding: 3rem;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .profile-section {
            text-align: center;
        }

        .profile-img {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 3px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .content-section {
            padding-top: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.2s;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.4s;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
                padding: 2rem;
            }

            .content-section {
                padding-top: 0;
            }

            .buttons {
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            body::before {
                font-size: 30vw;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .profile-img {
                width: 200px;
                height: 200px;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="./mypfp.png" alt="Trisha Bhattacharya" class="profile-img">
        </div>
        <div class="content-section">
            <h1>Trisha Bhattacharya</h1>
            <p class="subtitle">Tech Enthusiast & Professional Yapper</p>
            <div class="buttons">
                <a href="aboutmewithribbon.html" class="btn btn-primary">About Me</a>
                <a href="mainblog.html" class="btn btn-accent">Blog</a>
                <a href="mainproject.html" class="btn btn-secondary">View Projects</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileImg = document.querySelector('.profile-img');
            
            profileImg.addEventListener('click', () => {
                profileImg.style.transform = 'scale(1.05) rotate(360deg)';
                setTimeout(() => {
                    profileImg.style.transform = 'scale(1)';
                }, 800);
            });

            // Smooth hover effects for buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
